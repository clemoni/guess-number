<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
  </head>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>
        Guess a number between <span class="min-num">x</span
        ><span class="max-num">y</span>
      </p>
      <input type="number" id="guess-input" placeholder="Guess a number" />
      <input type="submit" value="Submit" id="guess-value" />
      <p class="message"></p>
    </div>
  </div>

  <body>
    <script src="api.js"></script>
  </body>
</html>
